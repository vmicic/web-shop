<div class="card">
    <h5 class="card-header">Items</h5>
    <div class="card-body">
        <div class="float-right"><button class="btn btn-primary mb-2" routerLink="new">Add</button></div>
      <div class='table-responsive-sm'>
        <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table row-border hover table-bordered"
          *ngIf="categories; else loading">
          <tbody>
            <tr *ngFor="let category of categories">
              <td>{{ category.id}}</td>
              <td>{{ category.name }}</td>
              <td>{{ category.maxPercentageDiscount}}</td>
            <td class="text-center"><button></button></td>
            </tr>
          </tbody>
          <tfoot>
            <tr>
              <th style="width: 5%;"><input type="text" class="bottom-border" placeholder="Search id" name="search-id" /></th>
              <th><input type="text" class="bottom-border" placeholder="Search name" name="search-id" /></th>
              <th><input type="text" class="bottom-border" placeholder="Search discount" name="search-id" /></th>
              <th></th>
            </tr>
          </tfoot>
        </table>

      </div>
    </div>
  </div>

  <ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title">Add new car class</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
  
    </div>
    <div class="modal-body">
      <form [formGroup]="newCategoryForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label>Name:</label>
            <input class="form-control" type="text" formControlName="name">
        </div>
        <div class="form-group">
            <label>Max percentage discount:</label>
            <input class="form-control" type="number" formControlName="maxPercentageDiscount">
        </div>
        <button class="btn btn-primary">Submit</button>
    </form>
    </div>
  </ng-template>
