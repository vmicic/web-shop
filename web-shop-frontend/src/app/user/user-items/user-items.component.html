<div class="card">
    <h5 class="card-header">Items</h5>
    <div class="card-body">
      <div class='table-responsive-sm'>
        <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table row-border hover table-bordered"
          *ngIf="items; else loading">
          <tbody>
            <tr *ngFor="let item of items">
              <td style="width: 5%;">{{ item.id}}</td>
              <td>{{ item.name }}</td>
              <td style="width: 10%;">{{ item.price | number: '1.0-2'}} RSD</td>
              <td>{{ item.itemCategory.name }}</td>
            <td *ngIf="item.promotion != null else empty">{{ item.promotion.percentageDiscount}}% - {{item.promotion.name}}</td>
            <td style="width: 5%;"><input type="text" id="{{item.id}}-input" class="bottom-border"></td>
            <td class="text-center"><button></button></td>
            </tr>
          </tbody>
          <tfoot>
            <tr>
              <th style="width: 5%;"><input type="text" class="bottom-border" placeholder="Search id" name="search-id" /></th>
              <th><input type="text" class="bottom-border" placeholder="Search name" name="search-name" /></th>
              <th style="width: 10%;"><input type="text" class="bottom-border" placeholder="Search price" name="search-price" /></th>
              <th><input type="text" class="bottom-border" placeholder="Search category" name="search-category" /></th>
              <th><input type="text" class="bottom-border" placeholder="Search promotion" name="search-promotion" /></th>
              <th></th>
              <th></th>
            </tr>
          </tfoot>
        </table>
        <br>
        <br>
        <form (submit)="filterById()" class="priceForm">
          <h4>Filter by price</h4>
          <div *ngIf="notification" class="text-danger">
            {{notification}}
          </div>
          <div class="form-group">
          <label>
            From
          </label>
            <input type="number" class="form-control" name="min" id="min" [(ngModel)]="min" />
        </div>
        <div class="form-group">
          <label>
            To
          </label>
            <input type="number" class="form-control" name="max" id="max" [(ngModel)]="max" />
          
        </div>
          <button class="btn btn-primary" type="submit">Filter</button>
        </form>
      </div>
    </div>
  </div>

  <button (click) = "clearCart()" class="btn btn-primary">Clear Cart</button>

  
<ng-template #empty>
    <td>0</td>
</ng-template>

  <ng-template #loading>
    Loading clinics...
  </ng-template>
